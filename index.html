<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>webster网店</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 店招部分 -->
    <header class="store-header">
        <h1>webster网店</h1>
        <nav class="main-nav">
            <a href="#home">首页</a>
            <a href="#products">商品</a>
            <a href="#contact">联系</a>
        </nav>
    </header>

    <!-- 主要内容区 -->
    <main class="store-main">
        <!-- 欢迎区域 -->
        <section class="welcome-section">
            <h2>欢迎来到webster网店</h2>
            <p>这里售卖精选好物，品质保证，价格实惠！</p>
        </section>

        <!-- 商品展示区 -->
        <section class="products-section">
            <h3>热门商品</h3>
            <div class="products-grid">
                <!-- 商品卡片1 -->
                <div class="product-card">
                    <img src="images/洗发水.png" alt="商品1" class="product-image">
                    <h4>洗发水</h4>
                    <p class="price">¥39.00</p>
                    <button class="buy-button">立即购买</button>
                </div>

                <!-- 商品卡片2 -->
                <div class="product-card">
                    <img src="images/牙刷.png" alt="商品2" class="product-image">
                    <h4>牙刷</h4>
                    <p class="price">¥399.00</p>
                    <button class="buy-button">立即购买</button>
                </div>

                <!-- 商品卡片3 -->
                <div class="product-card">
                    <img src="images/IntelCPU.png" alt="商品3" class="product-image">
                    <h4>CPU</h4>
                    <p class="price">¥3999.00</p>
                    <button class="buy-button">立即购买</button>
                </div>
            </div>
        </section>
    </main>

    <!-- 页脚 -->
    <footer class="store-footer">
        <p>联系微信：webster_shop | 客服电话：7777-777-7777</p>
        <p>&copy; 2025 Webster Shop 版权所有</p>
    </footer>

    <script src="script.js"></script>    
</body>
</html>
